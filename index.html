<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Grade Calculator</title>
    <style>
        body {
            background-color: black;
        }

        .grade-button {
            border: 2px solid #4F46E5;
            border-radius: 8px;
            padding: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
<div class="bg-white rounded-lg p-8">
    <h1 class="text-2xl mb-4">Grade Calculator</h1>

    <table class="w-full text-left">
        <thead>
        <tr>
            <th class="px-4 py-2">
                <button class="sort-button font-bold" data-column="subject">Subject</button>
            </th>
            <th class="px-4 py-2">
                <button class="sort-button font-bold" data-column="marks">Grades</button>
            </th>
        </tr>
        </thead>
        <tbody id="gradeTable">
        </tbody>
    </table>

    <div class="mt-6">
        <label for="subject" class="block mb-2">Subject:</label>
        <input type="text" id="subject" required class="border-2 border-gray-300 rounded-lg p-2 w-full mb-2">

        <label for="grade" class="block mb-2">Grade:</label>
        <input type="number" id="grade" step="0.01" required
               class="border-2 border-gray-300 rounded-lg p-2 w-full mb-2">

        <label for="weight" class="block mb-2">Weight:</label>
        <input type="number" id="weight" step="0.01" required
               class="border-2 border-gray-300 rounded-lg p-2 w-full mb-2">

        <button id="addBtn" class="bg-blue-500 text-white rounded-lg p-2">Add</button>
        <button id="calculateBtn" class="bg-blue-500 text-white rounded-lg p-2 ml-4">Calculate</button>
        <button id="saveBtn" class="bg-blue-500 text-white rounded-lg p-2 ml-4">Save</button>
        <button id="loadBtn" class="bg-blue-500 text-white rounded-lg p-2 ml-4">Load</button>
    </div>
    <div id="namedayDiv"></div>
</div>

<script src="script.js"></script>
</body>

</html>
